# Tracearr - PostgreSQL 18 Deployment (Portainer/Proxmox Ready)
#
# WARNING - THIS IS NOT AN UPGRADE FOR EXISTING INSTALLATIONS
# THIS SHOULD ONLY BE USED FOR NEW INSTALLATIONS
# IF YOU HAVE PREVIOUS VOLUMES OR MOUNTS, DELETE THEM OR RENAME THEM PRIOR TO DEPLOYMENT
#
# Uses the latest PostgreSQL 18 with TimescaleDB HA and Toolkit.
# Includes HyperLogLog for optimized dashboard aggregates.
#
# SETUP:
# 1. Copy this file to your deployment location
# 2. Create a .env file with your secrets (see below)
# 3. Deploy via Portainer Stack or: docker compose -f docker-compose.pg18.yml up -d
#
# REQUIRED ENVIRONMENT VARIABLES (.env file):
#   JWT_SECRET=<random-32-char-string>
#   COOKIE_SECRET=<random-32-char-string>
#
# Generate secrets with: openssl rand -hex 32
#
# OPTIONAL ENVIRONMENT VARIABLES:
#   PORT=3000              # External port mapping
#   TZ=America/New_York    # Timezone
#   DB_PASSWORD=tracearr   # Database password
#   CORS_ORIGIN=*          # CORS allowed origins
#   LOG_LEVEL=info         # Log level (debug, info, warn, error)

services:
  tracearr:
    image: ghcr.io/connorgallopo/tracearr:latest
    container_name: tracearr
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - TZ=${TZ:-UTC}
      - DATABASE_URL=postgres://tracearr:${DB_PASSWORD:-tracearr}@timescale:5432/tracearr
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      timescale:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tracearr-network

  timescale:
    # TimescaleDB HA with PostgreSQL 18 and Toolkit
    # PostgreSQL 18 features: AIO for 3x I/O performance, UUIDv7, temporal constraints
    # Note: ~1.5GB image size (includes Patroni, backup tools, many extensions)
    image: timescale/timescaledb-ha:pg18
    container_name: tracearr-db
    shm_size: 256mb  # Required for PostgreSQL shared memory
    # Allow unlimited tuple decompression for migrations on compressed hypertables
    command: postgres -c timescaledb.max_tuples_decompressed_per_dml_transaction=0
    environment:
      - POSTGRES_USER=tracearr
      - POSTGRES_PASSWORD=${DB_PASSWORD:-tracearr}
      - POSTGRES_DB=tracearr
    volumes:
      - timescale_data:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracearr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracearr-network

  redis:
    image: redis:8-alpine
    container_name: tracearr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracearr-network

networks:
  tracearr-network:
    driver: bridge

volumes:
  timescale_data:
  redis_data:
