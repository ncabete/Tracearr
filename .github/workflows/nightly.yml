name: Nightly

on:
  schedule:
    # Run at 4am UTC daily
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: nightly
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # github.repository must be lowercased for Docker registry compatibility
  IMAGE_NAME: ${{ github.repository_owner }}/tracearr
  HUSKY: 0

jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if new commits since last nightly
        id: check
        run: |
          # Get commits in last 25 hours (buffer for timing)
          COMMITS=$(git log --since="25 hours ago" --oneline | wc -l)
          if [ "$COMMITS" -gt 0 ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Found $COMMITS new commits"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "No new commits, skipping build"
          fi

  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update GeoIP database
        run: |
          echo "Downloading latest GeoLite2-City database..."
          curl -sSL "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}&suffix=tar.gz" \
            -o /tmp/geolite2-city.tar.gz && \
          tar -xzf /tmp/geolite2-city.tar.gz -C /tmp && \
          mv /tmp/GeoLite2-City_*/GeoLite2-City.mmdb data/GeoLite2-City.mmdb && \
          echo "Successfully updated GeoLite2-City.mmdb" || \
          echo "Download failed, using existing database as fallback"
          echo "Downloading latest GeoLite2-ASN database..."
          curl -sSL "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-ASN&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}&suffix=tar.gz" \
            -o /tmp/geolite2-asn.tar.gz && \
          tar -xzf /tmp/geolite2-asn.tar.gz -C /tmp && \
          mv /tmp/GeoLite2-ASN_*/GeoLite2-ASN.mmdb data/GeoLite2-ASN.mmdb && \
          echo "Successfully updated GeoLite2-ASN.mmdb" || \
          echo "Download failed, using existing database as fallback"
          ls -la data/GeoLite2-City.mmdb data/GeoLite2-ASN.mmdb

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=nightly
            type=raw,value=nightly-{{date 'YYYYMMDD'}}
            type=sha,prefix=sha-

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=nightly
            APP_TAG=nightly
            APP_COMMIT=${{ steps.sha.outputs.short }}
            APP_BUILD_DATE=${{ github.event.repository.pushed_at || github.event.head_commit.timestamp }}

  build-and-push-supervised:
    name: Build & Push Supervised Image
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update GeoIP database
        run: |
          echo "Downloading latest GeoLite2-City database..."
          curl -sSL "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}&suffix=tar.gz" \
            -o /tmp/geolite2.tar.gz && \
          tar -xzf /tmp/geolite2.tar.gz -C /tmp && \
          mv /tmp/GeoLite2-City_*/GeoLite2-City.mmdb data/GeoLite2-City.mmdb && \
          echo "Successfully updated GeoLite2-City.mmdb" || \
          echo "Download failed, using existing database as fallback"
          ls -la data/GeoLite2-City.mmdb

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for supervised image
        id: meta-supervised
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=supervised-nightly
            type=raw,value=supervised-nightly-{{date 'YYYYMMDD'}}

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build and push supervised image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.supervised
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-supervised.outputs.tags }}
          labels: ${{ steps.meta-supervised.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=nightly
            APP_TAG=supervised-nightly
            APP_COMMIT=${{ steps.sha.outputs.short }}
            APP_BUILD_DATE=${{ github.event.repository.pushed_at || github.event.head_commit.timestamp }}
